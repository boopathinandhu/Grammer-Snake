<!DOCTYPE html>
<html>
<head>
    <title>English Learning Game</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            padding: 20px;
        }

        .box {
            background: white;
            color: black;
            padding: 20px;
            margin: auto;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        select {
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h1>ðŸŽ¯ English Sentence Learning Game</h1>

<select id="levelSelect">
    <option value="1">Level 1 - Basic</option>
    <option value="2">Level 2 - Daily Use</option>
    <option value="3">Level 3 - Conversation</option>
    <option value="4">Level 4 - Intermediate</option>
    <option value="5">Level 5 - Advanced</option>
    <option value="6">Level 6 - Professional</option>
</select>

<button onclick="loadLevel()">Start</button>

<div class="box" id="gameBox" style="display:none;">
    <h2 id="englishSentence"></h2>
    <h3 id="tamilMeaning" style="display:none;color:green;"></h3>
    <button onclick="showMeaning()">Show Meaning</button>
    <button onclick="nextSentence()">Next</button>
</div>

<script src="level1.js"></script>
<script src="level2.js"></script>
<script src="level3.js"></script>
<script src="level4.js"></script>
<script src="level5.js"></script>
<script src="level6.js"></script>

<script>

let currentLevel = 1;
let currentIndex = 0;
let currentData = [];

function loadLevel() {
    currentLevel = document.getElementById("levelSelect").value;
    currentIndex = 0;

    if (currentLevel == 1) currentData = level1;
    if (currentLevel == 2) currentData = level2;
    if (currentLevel == 3) currentData = level3;
    if (currentLevel == 4) currentData = level4;
    if (currentLevel == 5) currentData = level5;
    if (currentLevel == 6) currentData = level6;

    document.getElementById("gameBox").style.display = "block";
    showSentence();
}

function showSentence() {
    document.getElementById("englishSentence").innerText =
        currentData[currentIndex].eng;
    document.getElementById("tamilMeaning").style.display = "none";
}

function showMeaning() {
    document.getElementById("tamilMeaning").innerText =
        currentData[currentIndex].tam;
    document.getElementById("tamilMeaning").style.display = "block";
}

function nextSentence() {
    currentIndex++;
    if (currentIndex >= currentData.length) {
        alert("ðŸŽ‰ Level Completed!");
        currentIndex = 0;
    }
    showSentence();
}

</script>

</body>
</html>
