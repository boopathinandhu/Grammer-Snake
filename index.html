<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English Snake Game</title>
    <style>
        body { 
            margin: 0; 
            text-align: center; 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: #0f172a; 
            color: white; 
            touch-action: none; /* Prevents screen scrolling while playing */
        }
        canvas { 
            background: #1e293b; 
            border: 4px solid #38bdf8; 
            border-radius: 8px; 
            margin-top: 5px; 
            max-width: 95%;
        }
        .control-panel { 
            background: #1e293b; 
            padding: 10px; 
            margin: 5px auto; 
            width: 90%; 
            max-width: 400px;
            border-radius: 10px; 
            border: 1px solid #334155; 
        }
        .control-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 8px 0;
            flex-wrap: wrap;
        }
        button, select { 
            padding: 8px 12px; 
            font-size: 16px; 
            background: #3b82f6; 
            color: white; 
            border: none; 
            border-radius: 5px;
            cursor: pointer;
        }
        button:active { background: #2563eb; }
        .pause-btn { background: #f59e0b; }
        .pause-btn:active { background: #d97706; }
        
        .target-box { color: #4ade80; font-weight: bold; font-size: 1.1em;}
        .meaning-box { color: #cbd5e1; font-size: 0.9em; margin-top: 5px; }
        
        /* Speed Slider Styling */
        input[type=range] { width: 120px; accent-color: #38bdf8; }

        /* Mobile Controls Styling */
        .mobile-controls {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        .row { display: flex; gap: 15px; }
        .d-pad {
            width: 60px;
            height: 60px;
            font-size: 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border: 2px solid #38bdf8;
        }
        .d-pad:active { background: #38bdf8; }
    </style>
</head>
<body>

<h3>üêç English Grammar Snake</h3>

<div class="control-panel">
    <div class="control-row">
        <select id="levelSelect">
            <option value="1">Level 1: Parts of Speech</option>
            <option value="2">Level 2: Present Tenses</option>
            <option value="3">Level 3: Past Tenses</option>
            <option value="4">Level 4: Future Tenses</option>
            <option value="5">Level 5: Active/Passive Voice</option>
            <option value="6">Level 6: Direct/Indirect Speech</option>
        </select>
    </div>
    
    <div class="control-row">
        <button onclick="initGame()">Start</button>
        <button id="pauseBtn" class="pause-btn" onclick="togglePause()">Pause</button>
    </div>
    
    <div class="control-row">
        <label>Speed: üê¢ <input type="range" id="speedSlider" min="1" max="10" value="5" oninput="updateSpeed()"> üêá</label>
    </div>

    <div class="control-row" style="justify-content: space-between; padding: 0 10px;">
        <span>Score: <span id="score" style="color:#facc15; font-weight:bold;">0</span></span>
        <span><b>Find:</b> <span id="target-word" class="target-box">---</span></span>
    </div>
</div>

<canvas id="game" width="340" height="340"></canvas>

<div class="mobile-controls">
    <button class="d-pad" onclick="changeDir('up')">‚¨ÜÔ∏è</button>
    <div class="row">
        <button class="d-pad" onclick="changeDir('left')">‚¨ÖÔ∏è</button>
        <button class="d-pad" onclick="changeDir('down')">‚¨áÔ∏è</button>
        <button class="d-pad" onclick="changeDir('right')">‚û°Ô∏è</button>
    </div>
</div>

<div class="control-panel" style="margin-top:10px;">
    <p style="margin: 5px 0;"><b>Sentence:</b> <span id="sentence">---</span></p>
    <p class="meaning-box" style="margin: 5px 0;"><b>Tamil:</b> <span id="tamil">---</span></p>
</div>

<script src="Sentences.js"></script>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let size = 20;
let snake, dx, dy, words, targetWords, score, indexWord, gameInterval;
let isPaused = false;
let currentSpeedMs = 180; // Default starting speed

function updateSpeed() {
    let speedVal = document.getElementById("speedSlider").value;
    // Map slider 1-10 to milliseconds (1 = 325ms, 10 = 100ms)
    currentSpeedMs = 350 - (speedVal * 25);
    
    if (gameInterval && !isPaused) {
        clearInterval(gameInterval);
        gameInterval = setInterval(draw, currentSpeedMs);
    }
}

function togglePause() {
    if (!snake) return; // Don't pause if game hasn't started
    
    if (isPaused) {
        isPaused = false;
        document.getElementById("pauseBtn").innerText = "Pause";
        gameInterval = setInterval(draw, currentSpeedMs);
    } else {
        isPaused = true;
        document.getElementById("pauseBtn").innerText = "Resume";
        clearInterval(gameInterval);
    }
}

function initGame() {
    if (gameInterval) clearInterval(gameInterval);
    snake = [{x: 160, y: 160}];
    dx = size; dy = 0;
    score = 0;
    indexWord = 0;
    isPaused = false;
    document.getElementById("pauseBtn").innerText = "Pause";
    document.getElementById("score").innerText = score;
    updateSpeed(); // Make sure speed matches slider initially
    
    loadSentence();
    gameInterval = setInterval(draw, currentSpeedMs);
}

function loadSentence() {
    let currentLevel = document.getElementById("levelSelect").value;
    
    if (typeof sentenceData === 'undefined') {
        alert("Error: Sentences.js did not load! Check file names and GitHub cache.");
        return;
    }

    let levelSentences = sentenceData[currentLevel];
    let random = levelSentences[Math.floor(Math.random() * levelSentences.length)];
    targetWords = random.english.split(" ");
    
    document.getElementById("sentence").innerText = random.english;
    document.getElementById("tamil").innerText = random.tamil;

    words = [];
    indexWord = 0;
    updateTargetUI();

    let shuffled = [...targetWords].sort(() => Math.random() - 0.5);
    shuffled.forEach(word => {
        let newX, newY, overlapping;
        do {
            newX = Math.floor(Math.random() * 16) * size;
            newY = Math.floor(Math.random() * 16) * size;
            overlapping = words.some(w => w.x === newX && w.y === newY);
        } while (overlapping);
        words.push({ text: word, x: newX, y: newY });
    });
}

function updateTargetUI() {
    document.getElementById("target-word").innerText = targetWords[indexWord] || "Done!";
}

// Mobile Button Controller
function changeDir(direction) {
    if (direction === 'up' && dy === 0) { dx = 0; dy = -size; }
    if (direction === 'down' && dy === 0) { dx = 0; dy = size; }
    if (direction === 'left' && dx === 0) { dx = -size; dy = 0; }
    if (direction === 'right' && dx === 0) { dx = size; dy = 0; }
}

function draw() {
    const head = { x: snake[0].x + dx, y: snake[0].y + dy };
    
    // --- BORDER WRAP AROUND LOGIC ---
    if (head.x < 0) head.x = canvas.width - size;
    else if (head.x >= canvas.width) head.x = 0;
    
    if (head.y < 0) head.y = canvas.height - size;
    else if (head.y >= canvas.height) head.y = 0;

    // --- SELF COLLISION LOGIC ---
    if (snake.some(p => p.x === head.x && p.y === head.y)) {
        clearInterval(gameInterval);
        alert("Game Over! You crashed into yourself! Score: " + score);
        return;
    }

    snake.unshift(head); 
    let ateWord = false;
    let hitWrongWord = false;

    // --- WORD COLLISION LOGIC ---
    words.forEach((w, i) => {
        if (head.x === w.x && head.y === w.y) {
            if (w.text === targetWords[indexWord]) {
                // Correct Word
                words.splice(i, 1);
                indexWord++;
                score += 10;
                document.getElementById("score").innerText = score;
                speak(w.text);
                ateWord = true;
                updateTargetUI();
                
                if (indexWord === targetWords.length) {
                    setTimeout(loadSentence, 500);
                }
            } else {
                // Wrong Word
                hitWrongWord = true;
            }
        }
    });

    if (hitWrongWord) {
        clearInterval(gameInterval);
        alert("Game Over! You ate the wrong word. Final Score: " + score);
        return;
    }

    if (!ateWord) snake.pop(); 

    // Render Graphics
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // Draw Snake
    snake.forEach((part, i) => {
        ctx.fillStyle = i === 0 ? "#38bdf8" : "#0284c7";
        ctx.fillRect(part.x, part.y, size - 2, size - 2);
    });

    // Draw Words
    words.forEach(w => {
        ctx.fillStyle = "#ef4444";
        ctx.fillRect(w.x, w.y, size - 2, size - 2);
        ctx.fillStyle = "white";
        ctx.font = "14px Arial";
        ctx.fillText(w.text, w.x, w.y - 4);
    });
}

function speak(word) {
    let speech = new SpeechSynthesisUtterance(word);
    speech.lang = "en-US";
    window.speechSynthesis.speak(speech);
}

// Keep keyboard support for PC testing
document.addEventListener("keydown", e => {
    if (e.key === "ArrowUp") changeDir('up');
    if (e.key === "ArrowDown") changeDir('down');
    if (e.key === "ArrowLeft") changeDir('left');
    if (e.key === "ArrowRight") changeDir('right');
    if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.key)) e.preventDefault();
});
</script>
</body>
</html>
